<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="true">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrapper">
        <div class="slider-buttons">
            <div class="btn-prev">
                <svg class="arrow-left" viewBox="0 0 5 9">
                    <path
                        d="M0.419,9.000 L0.003,8.606 L4.164,4.500 L0.003,0.394 L0.419,0.000 L4.997,4.500 L0.419,9.000 Z">
                    </path>
                </svg>
            </div>
        </div>
        <div class="slider-container">
            <div class="slider-track">
                <div class="slider-item" id='first-img'> </div>
                <div class="slider-item" id='second-img'> </div>
                <div class="slider-item" id='third-img'> </div>
                <div class="slider-item" id='fourth-img'> </div>
                <div class="slider-item" id='fifth-img'> </div>
                <div class="slider-item" id='sixth-img'> </div>
                <div class="slider-item" id='seventh-img'> </div>
            </div>
        </div>
        <div class="slider-buttons">
            <div class="btn-next">
                <svg class="arrow-right" viewBox="0 0 5 9">
                    <path
                        d="M0.419,9.000 L0.003,8.606 L4.164,4.500 L0.003,0.394 L0.419,0.000 L4.997,4.500 L0.419,9.000 Z">
                    </path>
                </svg>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
